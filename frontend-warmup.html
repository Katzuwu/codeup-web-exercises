<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Warm Up</title>
</head>
<body>
	<p id="paragraph">This paragraph will disappear when the button is clicked</p>

	<button id="hide-btn">Hide Paragraph</button>
	<button id="show-btn">Show Paragraph</button>

<script>
	document.getElementById("hide-btn").addEventListener("click", function (e){
		e.preventDefault();
		document.getElementById("paragraph").style.display = "none";
	});
	
	document.getElementById("show-btn").addEventListener("click", function (e){
		e.preventDefault();
		document.getElementById("paragraph").style.display = "block";
	});
</script>
</body>
</html>
