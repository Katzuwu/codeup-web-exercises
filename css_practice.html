<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Practice with CSS</title>
    <link href="css/practice.css" rel="stylesheet">
</head>

<body>
    <div class="row2">
        <div class="blue">
            I will be on the left. Also I have successfully centered a div. I'd like a job now.
        </div>
        <div class="red">
            I will be in the middle.
        </div>
        <div class="green">
            And I will be on the right
        </div>
    </div>
    <div class="row2">
        <div class="pink">new row 1</div>
        <div class="purple">new row 2</div>
        <div class="orange">new row 3</div>
    </div>

    <div class="column">
        <div class="border">column 1</div>
        <div class="border">column 2</div>
        <div class="border">column 3</div>
    </div>

    <div class="main">
        <div class="border">row 1</div>
        <div class="border">row 2</div>
        <div class="border">row 3</div>
        <div class="border">row 4</div>
        <div class="border">row 5</div>
        <div class="border">row 6</div>
    </div>
</body>

</html>
