<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
	<label for="email">E-mail:</label>
	<input id="email" name="email" type="text">
	<br>
	<label for="password">Password:</label>
	<input id="password" name="password" type="password">
	<br>
	<br>
	<label>Give us a brief description about yourself:
		<br>
		<textarea name="bio" cols="50" rows="10"></textarea>
	</label>
	<br>
	<br>
	<label>How did you hear about us?<br>
		<input type="checkbox" name="reference" value="newspaper">Newspaper<br>
		<input type="checkbox" name="reference" value="reffered">Reffered to by family/friend<br>
		<input type="checkbox" name="reference" value="billboard">Billboard<br>
		<input type="checkbox" name="reference" value="commercial">Commercial<br>
	</label>
	<br>
	<br>
	<label>What browser do you use?
	<select name="browser">
		<option value="safari">Safari</option>
		<option value="chrome">Chrome</option>
		<option value="firefox">Firefox</option>
		<option value="trash">Microsoft Edge</option>
		<option value="opera">Opera</option>
	</select>
	</label>
	<br>
	<br>
	<input type="submit">
</form>
</body>
</html>
