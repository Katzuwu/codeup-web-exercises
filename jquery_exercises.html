<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Exercises</title>
</head>
<body>
<h1 id="bodyguard" class="protector">Stop stop stop. where going where going</h1>
<p id="liar" class="codeup">Please i'm in a hurry i must go out now</p>
<ul id="main-guy" class="good-guy">
	<li>who are you</li>
</ul>
<div id="lying-guy" class="deceit">i'm fart</div>


<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script>
	$(document).ready(function (){
		$('#bodyguard').click(function (){
			$('#bodyguard').css('color', 'hotpink');
		});
		$('.codeup').dblclick(function (){
			$('.codeup').css('font-size', '18px');
		});
		$('li').hover(
			function (){
				$(this).css('color', 'red');
			},
			function (){
				$(this).css('color', 'black');
			}
		);
	});
</script>
</body>
</html>
