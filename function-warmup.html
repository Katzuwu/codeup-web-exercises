<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Function Warmup</title>
</head>
<body>
<script>

	var fred = {
		firstName: 'Fred',
		lastName: 'Smith',
		email: 'fred@email.com',
		username: 'fred123',
		password: 'pass123'
	}

  function getSimpleUser(input) {
		return {firstName: input.firstName, lastName: input.lastName};
  }

  console.log(getSimpleUser(fred));

</script>
</body>
</html>
