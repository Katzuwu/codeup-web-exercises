<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Map</title>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<style>
		#map {
			
			width: 100%;
			height: 400px;
		}
	</style>
</head>
<body>
<div>
	<h2>Weather App</h2>
</div>
<div id="search-field">
	<p>Place</p>
	<input id="address" type="text" placeholder="Enter location">
	<button id="new-location">Find</button>
</div>
<div id="weather-timeline"></div>
<div id='map'></div>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>

<script>
	mapboxgl.accessToken = MAPBOX_API_TOKEN;
	var map = new mapboxgl.Map({
		container: 'map',
		style: 'mapbox://styles/mapbox/streets-v9',
		zoom: 18,
		center: [-98.4912, 29.4243]
	});
	new mapboxgl.Marker()
			.setLngLat([-98.4912, 29.4243])
			.addTo(map);
	
	function displayCard(){
		var html = '<div class="coffee card col-6 p-2">';
		html += '<p class="card-header p-0">' + data.daily[index].dt * 1000 + '</p>';
		html += '<p class="card text>"' + data.daily[index].temp.day + '/' + data.daily[index].temp.max +'</p>';
		html += '<hr>';
		html += '<p class="card-text">Description: ' + data.daily[index].weather[0].description + '</p>';
		html += '<p class="card-text">Humidity: ' + data.daily[index].humidity + '</p>';
		html += '<hr>';
		html += '<p class="card-text">Wind: ' + data.daily[index].windspeed + '</p>';
		html += '<hr>';
		html += '<p class="card-text">Wind: ' + data.daily[index].wind_speed + '</p>';
		html += '<hr>';
		html += '<p class="card-text">Wind: ' + data.daily[index].pressure + '</p>';
		html += '</div>';

		return html;
	}
	
	$.get('https://api.openweathermap.org/data/2.5/onecall', {
		APPID: WEATHER_APP_ID,
		lat:    29.423017,
		lon:   -98.48527,
		units: "imperial",
		exclude: "minutely, hourly"
	}).done(function(data) {
		console.log(data);
		// console.log(data.daily[0].dt * 1000); verify that i'm getting the right data
	});
	
	$('#new-location').click(function() {
	    var address = $('#address').val();
	    geocode(address, MAPBOX_API_TOKEN)
	        .then(function(result) {
	            map.setCenter(result);
	        });
	});
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
